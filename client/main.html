<head>
  <title>React Books Example</title>
</head>
<body>
  <div class="Books">
    <h4>Farid's Books </h4>

    <ul class="tabs">
      <li class="tab active" data-tab="read">Read</li>
      <li class="tab" data-tab="unread">Unread</li>
    </ul>

    <div class="tabs-data">

      <div id="read-books" class="BookList active">
        <ul class="books">
          <li>Liminal Thinking by Dave Gray</li>
          <li>Personal History by Katharine Graham</li>
          <li>Bonr Standing Up by Steve Martin</li>
        </ul>
      </div>

      <div id="read-books" class="BookList">
        <ul class="books">
          <li>The Course of Love by Alain De Botton</li>
          <li>Too Soon Old, Too Late Smart by Gordon Livingston</li>
          <li>Servant Leadership by Robert K. Greenleaf</li>
        </ul>
      </div>

    </div>
  </div>

</body>
